# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: bounding_box # dataset root dir
train: images/data # train images (relative to 'path') 128 images
val: images/data # val images (relative to 'path') 128 images
test: # test images (optional)

# Classes
names:
  0: meat
  1: veg
  2: carbs
  3: steak
  4: fried_chicken_rice
  5: crispy_pork_rice
  6: chicken_rice
  7: omelet_rice
  8: noodles
  9: pad_thai
  10: fried_pork_rice
  11: boiled_rice
  12: fried_chicken
  13: salad
